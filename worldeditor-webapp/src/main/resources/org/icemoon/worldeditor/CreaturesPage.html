<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
<title wicket:id="pageTitle">Eternally Underground</title>
</head>
<body>
	<div wicket:id="header">Header</div>
	<div id="mainContent">
		<div class="mainFeedback" wicket:id="feedback"></div>
		<div wicket:id="confirmDeleteDialog"></div>
		<div wicket:id="confirmCloneDialog"></div>
		<div class="editArea">
			<form class="itemForm" wicket:id="form">
				<div class="editHeader">
					<h2>
						<span wicket:id="editTitle">[Edit Creature]</span>
					</h2>
					<input type="submit" wicket:id="view" value="View"
						class="additionalEntityActions" />
				</div>

				<div class="inner">
					<h4>
						<wicket:message key="basic">[Basic]</wicket:message>
					</h4>
					<div class="formRow">
						<label class="required" for="file"><wicket:message
								key="file">[File]</wicket:message>:</label> <select wicket:id="file" />
					</div>
					<wicket:enclosure>
						<div class="formRow">
							<label class="required" for="idType"><wicket:message
									key="idType">[ID Type]</wicket:message>:</label> <select
								wicket:id="idType" />
						</div>
					</wicket:enclosure>
					<div class="formRow">
						<label for="entityId"><wicket:message key="entityId">[Name]</wicket:message>:</label>
						<input wicket:id="entityId" id="entityId" type="text" size="15" />
					</div>
					<div class="formRow">
						<label for="displayName"><wicket:message key="displayName">[Name]</wicket:message>:</label>
						<input wicket:id="displayName" id="displayName" type="text"
							size="20" />
					</div>
					<div class="formRow">
						<label for="subName"><wicket:message key="subName">[Sub Name]</wicket:message>:</label>
						<input wicket:id="subName" id="subName" type="text" size="20" />
					</div>
					<div class="formRow">
						<label for="level"><wicket:message key="level">[Level]</wicket:message>:</label>
						<input wicket:id="level" id="level" type="text" size="3" />
					</div>
					<div class="formRow">
						<label for="profession"><wicket:message key="profession">[Profession]:</wicket:message></label>
						<div class="styledSelection">
							<select wicket:id="profession"></select>
						</div>
					</div>
					<div class="formRow">
						<label for="creatureCategory"><wicket:message
								key="creatureCategory">[Creature Category]</wicket:message>:</label>
						<div class="styledSelection">
							<select wicket:id="creatureCategory"></select>
						</div>
					</div>


					<div class="formRow">
						<label for="rarity"><wicket:message key="rarity">[Rarity]</wicket:message>:</label>
						<div class="styledSelection">
							<select wicket:id="rarity"></select>
						</div>
					</div>
					<div class="hr">
						<hr />
					</div>
					<div id="stats">
						<h4>
							<wicket:message key="stats">[Stats]</wicket:message>
						</h4>
						<table>
							<thead>
								<td><wicket:message key="dexterity">[Dexterity]</wicket:message></td>
								<td><wicket:message key="constitution">[Constitution]</wicket:message></td>
								<td><wicket:message key="psyche">[Psyche]</wicket:message></td>
								<td><wicket:message key="spirit">[Spirit]</wicket:message></td>
								<td><wicket:message key="strength">[Strength]</wicket:message></td>
							</thead>
							<tbody>
								<tr>
									<td><input wicket:id="dexterity" title="Dexterity"
										id="dexterity" type="text" size="3" /></td>
									<td><input wicket:id="constitution" title="Constitution"
										id="constitution" type="text" size="3" /></td>
									<td><input wicket:id="psyche" id="psyche" title="Psyche"
										type="text" size="3" /></td>
									<td><input wicket:id="spirit" id="spirit" title="Spirit"
										type="text" size="3" /></td>
									<td><input wicket:id="strength" id="strength"
										title="Strength" type="text" size="3" /></td>
								</tr>
							</tbody>
						</table>
						<div class="formRow">
							<label for="baseDamageMelee"><wicket:message
									key="baseDamageMelee">[Base Damage Melee]</wicket:message>:</label> <input
								wicket:id="baseDamageMelee" id="baseDamageMelee" type="text"
								size="5" />
						</div>
						<div class="formRow">
							<label for="baseHealth"><wicket:message key="baseHealth">[Base Health]</wicket:message>:</label>
							<input wicket:id="baseHealth" id="baseHealth" type="text"
								size="5" />
						</div>
						<div class="formRow">
							<label for="offhandWeaponDamage"><wicket:message
									key="offhandWeaponDamage">[Offhand Weapon Damage]</wicket:message>:</label>
							<input wicket:id="offhandWeaponDamage" id="offhandWeaponDamage"
								title="Offhand Weapon Damage" type="text" size="5" />
						</div>
						<div class="formRow">
							<label for="castingSetbackChance"><wicket:message
									key="castingSetbackChance">[Casting Setback Chance]</wicket:message>:</label>
							<input wicket:id="castingSetbackChance" id="castingSetbackChance"
								title="Casting Setback Chance" type="text" size="5" />
						</div>
						<div class="formRow">
							<label for="channelingBreakChance"><wicket:message
									key="channelingBreakChance">[Channeling Break Chance]</wicket:message>:</label>
							<input wicket:id="channelingBreakChance"
								id="channelingBreakChance" title="Channeling Break Chance"
								type="text" size="5" />
						</div>
						<div class="formRow">
							<label for="minHealthPercent"><wicket:message
									key="minHealthPercent">[Min Health Percent]</wicket:message>:</label>
							<input wicket:id="minHealthPercent"
								id="minHealthPercent" title="Min Health Percent"
								type="text" size="5" />
						</div>
						<div class="formRow">
							<label for="maxHealthPercent"><wicket:message
									key="maxHealthPercent">[Max Health Percent]</wicket:message>:</label>
							<input wicket:id="maxHealthPercent"
								id="maxHealthPercent" title="Max Health Percent"
								type="text" size="5" />
						</div>
					</div>

					<div class="hr">
						<hr />
					</div>
					<div id="resistance">
						<h4>
							<wicket:message key="resistance">[Resistance]</wicket:message>
						</h4>
						<table>
							<thead>
								<td><wicket:link>
										<img src="melee22.png" />
									</wicket:link></td>
								<td><wicket:link>
										<img src="fire22.png" />
									</wicket:link></td>
								<td><wicket:link>
										<img src="frost22.png" />
									</wicket:link></td>
								<td><wicket:link>
										<img src="mystic22.png" />
									</wicket:link></td>
								<td><wicket:link>
										<img src="death22.png" />
									</wicket:link></td>
							</thead>
							<tbody>
								<tr>
									<td><input wicket:id="damageResistMelee"
										title="Melee Damage Resist" id="damageResistMelee" type="text"
										size="3" /></td>
									<td><input wicket:id="damageResistFire"
										title="Fire Damage Resist" id="damageResistFire" type="text"
										size="3" /></td>
									<td><input wicket:id="damageResistFrost"
										title="Frost Damage Resist" id="damageResistFrost" type="text"
										size="3" /></td>
									<td><input wicket:id="damageResistMystic"
										title="Mystic Damage Resist" id="damageResistMystic"
										type="text" size="3" /></td>
									<td><input wicket:id="damageResistDeath"
										title="Death Damage Resist" id="damageResistDeath" type="text"
										size="3" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="checkRow">
						<input type="text" size="4" wicket:id="willRegen" /> <label
							for="willRegen"><wicket:message key="willRegen">[Will Regen]</wicket:message></label>
					</div>
					<div class="checkRow">
						<input type="text" size="4" wicket:id="mightRegen" /> <label
							for="mightRegen"><wicket:message key="mightRegen">[Might Regen]</wicket:message></label>
					</div>
					<div class="hr">
						<hr />
					</div>
					<h4>
						<wicket:message key="hints">[Hints]</wicket:message>
					</h4>
					<div wicket:id="hints" />

					<div class="hr">
						<hr />
					</div>
					<h4>
						<wicket:message key="other">[Other]</wicket:message>
					</h4>
					<div class="formRow">
						<label for="appearance"><wicket:message key="appearance">[Appearance]</wicket:message>:</label>
						<div wicket:id="appearance"></div>
					</div>
					<div class="formRow">
						<label for="aiPackage"><wicket:message key="aiPackage">[AI Package]</wicket:message>:</label>
						<div wicket:id="aiPackage"></div>
					</div>
                    <div class="formRow">
                        <label for="dropRateProfile"><wicket:message key="dropRateProfile">[Drop Rate Profile]</wicket:message>:</label>
                        <div wicket:id="dropRateProfile"></div>
                    </div>
                    <div class="formRow">
                        <label for="dropRateMult"><wicket:message
                                key="dropRateMult">[Drop Rate Multiplier]</wicket:message>:</label> <input
                            wicket:id="dropRateMult" id="dropRateMult" type="text"
                            size="3" />
                    </div>
					<div class="formRow">
						<label for="totalSize"><wicket:message key="totalSize">[Total Size]</wicket:message>:</label>
						<input type="text" size="4" wicket:id="totalSize" />
					</div>
                    <div class="checkRow">
                        <input type="checkbox" wicket:id="namedMob" /> <label
                            for="namedMob"><wicket:message key="namedMob">[Named Mob]</wicket:message></label>
                    </div>
					<div class="checkRow">
						<input type="checkbox" wicket:id="aggroPlayers" /> <label
							for="aggroPlayers"><wicket:message key="aggroPlayers">[Aggro Players]</wicket:message></label>
					</div>
					<div class="formActions">
						<input type="submit" wicket:id="nextButton" class="nextButton"
							value="Next" /> <input type="submit" wicket:id="previousButton"
							class="previousButton" value="Previous" /> <input type="submit"
							wicket:id="saveButton" value="Save" /> <input type="reset"
							wicket:id="resetButton" value="Reset" />
					</div>
				</div>
			</form>
		</div>
		<div class="spawnsArea itemActionsArea">
			<form class="spawnsForm" wicket:id="spawnsForm">
				<h2>
					<wicket:message key="spawns">[Spawns]</wicket:message>
				</h2>
				<div class="inner">
					<div wicket:id="spawnsFeedback"></div>
					<div class="inner">
						<div wicket:id="spawns" class="spawnItem">
							<span class="spawnLink"> <a href="#" wicket:id="viewSpawn"
								title="View this spawn"> <span class="spawnName"
									wicket:id="spawnName">[Spawn]</span>
							</a>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="lootArea itemActionsArea">
			<form class="lootForm" wicket:id="lootForm">
				<h2>
					<wicket:message key="loot">[Loot]</wicket:message>
				</h2>
				<div class="inner">
					<div wicket:id="lootFeedback"></div>
					<div class="inner">
						<div wicket:id="loot" class="lootItem">
							<span class="lootLink"> <a href="#" wicket:id="viewLoot"
								title="View this loot"> <span class="lootName"
									wicket:id="lootName">[Spawn]</span>
							</a>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="contentArea">
			<div wicket:id="entityActions"></div>
			<form class="filterForm" wicket:id="filterForm">
				<table class="items" wicket:id="table">
				</table>
			</form>
		</div>
	</div>
	<div wicket:id="footer">Footer Component</div>
	<script type="text/javascript">
		$('input[title]').qtip();
	</script>
</body>
</html>

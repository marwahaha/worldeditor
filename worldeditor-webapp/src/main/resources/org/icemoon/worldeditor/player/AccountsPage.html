<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
<title wicket:id="pageTitle">Eternally Underground</title>
</head>
<body>
	<div wicket:id="header">Header</div>
	<div id="mainContent">
		<div wicket:id="confirmDeleteDialog"></div>
		<div wicket:id="confirmCloneDialog"></div>
		<div class="mainFeedback" wicket:id="feedback"></div>
		<div class="editArea">
			<form class="itemForm" wicket:id="form">
				<h2>
					<span wicket:id="editTitle">[Edit Account]</span>
				</h2>
				<div class="inner">
					<div class="formRow">
						<label for="entityId" class="required"><wicket:message
								key="entityId">[ID]</wicket:message>:</label> <input
							wicket:id="entityId" id="entityId" type="text" size="15" />
					</div>
					<div class="formRow">
						<label for="name" class="required"><wicket:message
								key="name">[User Name]</wicket:message>:</label> <input wicket:id="name"
							id="name" type="text" size="15" />
					</div>
					<div class="formRow">
						<label for="auth" class="required"><wicket:message
								key="auth">[Password]</wicket:message>:</label> <input wicket:id="auth"
							id="auth" type="password" size="20" />
					</div>
					<div class="formRow">
						<label for="groveName" class="required"><wicket:message
								key="groveName">[Grove Name]</wicket:message>:</label> <input
							wicket:id="groveName" id="groveName" type="text" size="20" />
					</div>
					<div class="hr">
						<hr />
					</div>
					<h4>
						<wicket:message key="permissions">[Permissions]</wicket:message>
					</h4>
					<div class="permissions" wicket:id="permissions"></div>
					<div class="formRow">
						<label for="suspendDuration"><wicket:message
								key="suspendDuration">[Suspend Duration]</wicket:message>:</label> <input
							wicket:id="suspendDuration" id="suspendDuration" type="text"
							size="6" />
					</div>
					<div class="formRow">
						<label wicket:id="suspendInfo">[Suspend Info]</label>
					</div>

					<div class="hr">
						<hr />
					</div>
					<div id="characters" wicket:id="charactersContainer">
						<h4>
							<wicket:message key="characters">[Characters]</wicket:message>
						</h4>
						<div class="characterItems">
							<div wicket:id="characters" class="characterItem">
								<a href="#" wicket:id="removeCharacter"
									title="Remove character from account" class="removeAction">Remove</a>
								<a href="#" wicket:id="viewCharacter"
									title="View this character"> <span
									wicket:id="characterName">[Character]</span>
								</a>
							</div>
						</div>
						<input type="submit" wicket:id="newCharacter"
							value="Add Character" />
						<div wicket:id="characterSelector"></div>
					</div>

					<div class="hr">
						<hr />
					</div>
					<div class="formActions">
						<input type="submit" wicket:id="nextButton" class="nextButton"
							value="Next" /> <input type="submit" wicket:id="previousButton"
							class="previousButton" value="Previous" /> <input type="submit"
							wicket:id="saveButton" value="Save" /> <input type="submit"
							wicket:id="resetButton" value="Reset" />
					</div>
				</div>
			</form>
		</div>
		<div class="contentArea">
			<div wicket:id="entityActions"></div>
			<form class="filterForm" wicket:id="filterForm">
				<table class="items" wicket:id="table">
				</table>
			</form>
		</div>
	</div>
	<div wicket:id="footer">Footer Component</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<head>
<title wicket:id="pageTitle">Eternally Underground</title>
</head>
<body>
	<div wicket:id="header">Header</div>
	<div id="mainContent">
		<wicket:link>
			<img class="banner" src="eegle.jpg" />
		</wicket:link>
		<form wicket:id="searchForm">
			<div class="searchRow">
				<input type="text" wicket:id="searchText" id="searchText" size="30" />
			</div>
			<div class="actionsRow">
				<input type="submit" wicket:id="search" id="searchText"
					value="Search" /> <input type="submit" wicket:id="lucky" id="lucky"
					value="I'm Feeling Lucky" />
			</div>
		</form>
	</div>
	<div wicket:id="footer">Footer Component</div>
</body>
</html>

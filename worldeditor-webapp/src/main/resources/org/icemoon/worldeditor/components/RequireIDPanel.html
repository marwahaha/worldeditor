<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="formRow">
		<label class="required" for="itemId"><wicket:message
				key="itemId">[Item]</wicket:message>:</label> 
		<div wicket:id="itemId" id="itemId"></div>
	</div>
	<div class="formRow">
		<label class="required" for="itemCount"><wicket:message
				key="itemCount">[Count]</wicket:message>:</label> 
		<input type="text" wicket:id="itemCount" id="itemCount"/>
	</div>
</wicket:panel>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
<title wicket:id="pageTitle">Eternally Underground</title>
</head>
<body>
	<div id="aiScriptsPage">
		<div wicket:id="header">Header</div>
		<div id="mainContent">
			<div class="mainFeedback" wicket:id="feedback"></div>
			<div wicket:id="confirmDeleteDialog"></div>
			<div wicket:id="confirmCloneDialog"></div>
			<div class="editArea">
				<form class="itemForm" wicket:id="form">
					<h2>
						<span wicket:id="editTitle">[Edit Map]</span>
					</h2>
					<div class="inner">
						<input type="submit" wicket:id="viewMap" value="View Map"
							class="additionalEntityActions" />
						<h4>
							<wicket:message key="basic">[Basic]</wicket:message>
						</h4>
						<div class="formRow">
							<label for="entityId" class="required"><wicket:message
									key="entityId">[Name]</wicket:message>:</label> <input
								wicket:id="entityId" id="entityId" type="text" size="15" />
						</div>
						<div class="formRow">
							<label for="name" class="required"><wicket:message
									key="name">[Name]</wicket:message>:</label>
							<div wicket:id="name"></div>
						</div>
						<div class="formRow">
							<label for="type" class="required"><wicket:message
									key="primary">[Primary]</wicket:message>:</label>
							<div wicket:id="primary"></div>
						</div>
						<div class="formRow">
							<label for="type" class="required"><wicket:message
									key="type">[Type]</wicket:message>:</label> <select wicket:id="type">
							</select>
						</div>
						<div class="formRow">
							<label for="priority"><wicket:message key="priority">[Priority]</wicket:message>:</label>
							<input wicket:id="priority" id="priority" type="text" size="2" />
						</div>

						<div class="hr">
							<hr />
						</div>
						<h4>
							<wicket:message key="sizes">[Sizes]</wicket:message>
						</h4>
						<div class="formRow">
							<label for="bounds"><wicket:message key="bounds">[Bounds]</wicket:message>:</label>
							<div wicket:id="bounds"></div>
						</div>
						<div class="formRow">
							<label for="type"><wicket:message key="pages">[Pages]</wicket:message>:</label>
							<div wicket:id="pages"></div>
						</div>

						<div class="hr">
							<hr />
						</div>
						<div class="icons">
							<h4>
								<wicket:message key="images">[Images]</wicket:message>
							</h4>
							<div class="formRow">
								<label for="image"><wicket:message key="image">[Image]</wicket:message></label>
								<span wicket:id="imagePreview"></span><span wicket:id="image"
									class="readonly"></span>
							</div>
							<div class="formRow">
								<label for="parentMapImage"><wicket:message
										key="parentMapImage">[Parent Image]</wicket:message></label> <span
									wicket:id="parentMapImagePreview"></span><span
									wicket:id="parentMapImage" class="readonly"></span>
							</div>
						</div>

						<div class="formActions">
							<input type="submit" wicket:id="nextButton" class="nextButton"
								value="Next" /> <input type="submit" wicket:id="previousButton"
								class="previousButton" value="Previous" /> <input type="submit"
								wicket:id="saveButton" value="Save" /> <input type="submit"
								wicket:id="resetButton" value="Reset" />
						</div>
					</div>
				</form>
			</div>
			<div class="contentArea">
				<div wicket:id="entityActions"></div>
				<form class="filterForm" wicket:id="filterForm">
					<table class="items" wicket:id="table">
					</table>
				</form>
			</div>
		</div>
		<div wicket:id="footer">Footer Component</div>
	</div>
</body>
</html>

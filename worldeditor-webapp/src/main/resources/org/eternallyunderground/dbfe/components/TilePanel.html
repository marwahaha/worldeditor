<wicket:panel xmlns:wicket="http://wicket.apache.org">
<table class="tile">
    <thead>
        <tr>
            <th><wicket:message key="x"/></th>
            <th><wicket:message key="y"/></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" wicket:id="x" size="4"/></td>
            <td><input type="text" wicket:id="y" size="4"/></td>
        </tr>
    </tbody>
</table>
</wicket:panel>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
<div wicket:id="uploadFeedback" class="uploadFeedback"></div>
<form wicket:id="progressUpload">
    <span wicket:id="uploadText" class="uploadText">[Upload text]</span>
    <input wicket:id="fileInput" type="file"/>
    <input type="submit" value="Upload"/>
    <span wicket:id="progress">[[upload progressbar]]</span>
</form>
</wicket:panel>

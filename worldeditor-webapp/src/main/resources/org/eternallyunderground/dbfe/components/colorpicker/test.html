<html>
<head>
<link rel="stylesheet" href="jPicker.css" >
<link rel="stylesheet" href="jPicker-1.1.6.css" >
<script src="jquery-1.6.4.js" type="text/javascript"></script>
<script src="jquery-ui-1.8.16.js" type="text/javascript"></script>
<script src="jpicker-1.1.6.js" type="text/javascript"></script>
<script src="setuppicker.js" type="text/javascript"></script>
</head>
<body>
	<input readonly="readonly" class="colorPickerField" type="text"
		size="6" value="#28d4c3" />
    <input readonly="readonly" class="colorPickerField" type="text"
        size="6" value="#ff0000" />
	<script type="text/javascript">
		$(document).ready(function() {
			 $('.colorPickerField').jPicker({
				 window: {
					 position: {
						 x: 'screenCenter',
						 y: 'screenCenter'
					 }
				 },
				 images: {
					 clientPath: '',
					 picker: {
						 width: 20,
						 height: 19
					 }
				 }
			 });
		});
	</script>
</body>
</html>

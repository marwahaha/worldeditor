pidfile /var/run/worldeditor.pid
cwd /usr/lib/worldeditor
main org.icemoon.worldeditor.server.Main
apparg -H
apparg 8880
apparg -S
apparg 9990
apparg -v
apparg -w
apparg /usr/lib/worldeditor/worldeditor-webapp.war
classpath /usr/lib/worldeditor/*.jar
jvmarg -Dee.static=/usr/share/worldeditor
jvmarg -Dee.site=/var/lib/worldeditor
jvmarg -Dee.workspace=/var/lib/worldeditor/workspace
jvmarg -Djava.awt.headless=true
jvmarg -Dmail.mime.charset=Cp1252
log /var/log/worldeditor.log
timeout 300
